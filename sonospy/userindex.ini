[user indexes]

tree=album/track
    title=Albums

tree=album/track
    title=Albums 2

    index=album
        index_range=first 10 records

tree=albumartist/album/track
    title=Artists

tree=albumartist-alpha/albumartist/album/track
    title=Artists by alpha
    
    index=albumartist-alpha
        entry=A-M
        
            index=albumartist
                range_field=albumartist
                index_range=! to mzzzzzz

    index=albumartist-alpha
        entry=N-Z
        
            index=albumartist
                range_field=albumartist
                index_range=n to zzzzzzz

tree=composer/album/track
    title=Composers
    
tree=recent-entries/artist/album/track
    title=Recent rips

    index=recent-entries
        entry=Last month

        index=artist
            sort_order=inserted desc
            entry_prefix=inserted
            range_field=inserted
            index_range=last 1 month

            index=album
                sort_order=inserted desc
                entry_prefix=inserted

    index=recent-entries
        entry=1-2 months

        index=artist
            sort_order=inserted desc
            entry_prefix=cast(round(julianday('now') - julianday(date(inserted, 'unixepoch'))) as integer) || ' days'
            range_field=inserted
            index_range=1 months to 2 months

    index=recent-entries
        entry=2-3 months

        index=artist
            sort_order=inserted desc
            range_field=inserted
            index_range=2 months to 3 months

tree=playlist/track
    title=Playlists

tree=track
    title=Tracks

